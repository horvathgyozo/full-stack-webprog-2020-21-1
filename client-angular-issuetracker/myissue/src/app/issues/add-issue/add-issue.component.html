<h2>Új jegy hozzáadása</h2>
<form [formGroup]="addIssueForm" (ngSubmit)="addIssue(addIssueForm)" novalidate>
    <div fxLayout="row wrap" fxLayoutAlign="start start">
        <mat-form-field appearance="fill" fxFlex="100">
			<mat-label>Hiba típusa</mat-label>
			<mat-select formControlName="type">
				<mat-option value="HW">Probléma az eszközzel</mat-option>
				<mat-option value="SW">Probléma az alkalmazással</mat-option>
			</mat-select>
		</mat-form-field>
    </div>
</form>
